<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="/Calculator.css">
</head>
<body>
    <header>
        <h3>Calculator</h3>
    </header>
    <div class="container">
        <div class="calculator">
             <form>
                <div class="display">
                    <input type="text" placeholder="0">
                </div>
                <div>
                     <input type="button" value="AC" class="operator">
                     <input type="button" value="DEL"class="operator">
                     <input type="button" value="%"class="operator">
                     <input type="button" value="/"class="operator">
                </div>
                <div>
                     <input type="button" value="7"class="val">
                     <input type="button" value="8"class="val">
                     <input type="button" value="9"class="val">
                     <input type="button" value="*"class="operator">
                </div>
                <div>
                     <input type="button" value="4"class="val">
                     <input type="button" value="5"class="val">
                     <input type="button" value="6"class="val">
                     <input type="button" value="-"class="operator">
                </div>
                <div>
                     <input type="button" value="1"class="val">
                     <input type="button" value="2"class="val">
                     <input type="button" value="3"class="val">
                     <input type="button" value="+"class="operator">
                </div>
                <div>
                     <input type="button" value="00"class="val">
                     <input type="button" value="0"class="val">
                     <input type="button" value="."class="val">
                     <input type="button" value="="class="equal">
                </div>
                
             </form>
        </div>
    </div>
    <script src="/calculator.js"></script>
</body>
</html>
